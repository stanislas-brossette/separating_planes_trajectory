pgsolver:
  VERBOSE: 0
  VERBOSE_QP: false
  VERBOSE_SOC: false
  displayFilter: false
  epsilon_D: 1e-8
  epsilon_P: 1e-8
  finiteDiffCheck: true
  hessianUpdateMethod: "BFGS_SELF_SCALING"
  hessianUpdateMethodRestoration: "BFGS_SELF_SCALING"
  logLevel: "NO_LOG"
  maxIter: 1000
  numberOfFiniteDiffCheck: 5
  regularizationValMin: 0.0
  resetHessianAfterRestoration: false
  resetHessianBeforeRestoration: false
  rho0: 0.01
  rhoMax: 1
  rhoMin: 1e-6
  updatePrevDiffLagWithMostRecentLambda: true

nCubes: 1
lCubes: [1.3]

normalZPlus: [0, 0, 1]
normalXMinus: [-1, 0, 0]
normalXPlus: [1, 0, 0]
normalYMinus: [0, -1, 0]
normalYPlus: [0, 1, 0]

wallZPlus: 0
wallXMinus: -1
wallXPlus: 1
wallYMinus: -1
wallYPlus: 1

solverName: "pgsolver"
#solverName: "ipopt"
#SO3representation: "matrix"
SO3representation: "quaternion"
#SO3representation: "R4"

