VERBOSE: 0
VERBOSE_QP: false
VERBOSE_SOC: false
displayFilter: false
epsilon_D: 1e-4
epsilon_P: 1e-4
finiteDiffCheck: true
hessianUpdateMethod: "BFGS_SELF_SCALING"
hessianUpdateMethodRestoration: "BFGS_SELF_SCALING"
logLevel: "NO_LOG"
maxIter: 1000
regularizationValMin: 0.0
resetHessianAfterRestoration: false
resetHessianBeforeRestoration: false
rho0: 1
rhoMax: 10
rhoMin: 1e-3
updatePrevDiffLagWithMostRecentLambda: true

nCubes: 3
lCubes: [0.75, 0.2, 0.4]

normalZPlus: [0, 0, 1]
normalXMinus: [-1, 0, 0]
normalXPlus: [1, 0, 0]
normalYMinus: [0, -1, 0]
normalYPlus: [0, 1, 0]

distZPlus: 0
distXMinus: -1
distXPlus: -1
distYMinus: -1
distYPlus: -1

init:
  cube0:
    trans: [1.1,0,0.5]
    quat: [0,0,0,1]
  cube1:
    trans: [-1.1,0,0.5]
    quat: [0,0,0,1]
  cube2:
    trans: [3,-2,1]
    quat: [1,2,3,4]
  plan0:
    d: 0.0
    normal: [1,0,0]


solverName: "pgsolver"
#solverName: "ipopt"
#SO3representation: "matrix"
SO3representation: "quaternion"
#SO3representation: "R4"

