VERBOSE: 0
VERBOSE_QP: false
VERBOSE_SOC: false
displayFilter: false
epsilon_D: 1e-2
epsilon_P: 1e-2
finiteDiffCheck: false
hessianUpdateMethod: "BFGS_SELF_SCALING" #NONE SR1 BFGS BFGS_SELF_SCALING FLETCHER_LQNU
hessianUpdateMethodRestoration: "BFGS_SELF_SCALING" #NONE SR1 BFGS BFGS_SELF_SCALING FLETCHER_LQNU
logLevel: "ONLY_X"
logDirectory: "logs/PGsolver/"
maxIter: 100
regularizationValMin: 1e-8
resetHessianAfterRestoration: false
resetHessianBeforeRestoration: false
warmStart: true
rho0: 1
rhoMax: 10
rhoMin: 1e-8
updatePrevDiffLagWithMostRecentLambda: true
RestQP:
  feasTol: 1e-6
RestFP:
  feasTol: 1e-6
QP:
  feasTol: 1e-6
FP:
  feasTol: 1e-6

#logs
logName: "logs/virtualObstacle.log"

#Boxes
nBoxes: 12
BoxSize: [0.2, 0.1, 0.05]

#Obstacles
obstacles:
  - {size: [0.8, 0.8, 0.8], center: [0.0, -0.44, 0.0], isVirtual: false}
  - {size: [0.8, 0.8, 0.8], center: [0.0, 0.44, 0.0], isVirtual: true}
securityDistance: 0.005

maxStepHeight: 0.5

#ground
fixedPlanes:
  - { normal: [0,0,1], d: -0.4}

#initial and final positions
initPos: [-1.0, 0.0, 0.0]
finalPos: [1.0, 0.0, 0.0]

plotResult: true

