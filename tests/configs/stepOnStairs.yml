VERBOSE: 0
VERBOSE_QP: false
VERBOSE_SOC: false
displayFilter: false
epsilon_D: 1e-4
epsilon_P: 1e-4
finiteDiffCheck: false
hessianUpdateMethod: "BFGS_SELF_SCALING" #NONE SR1 BFGS BFGS_SELF_SCALING FLETCHER_LQNU
hessianUpdateMethodRestoration: "BFGS_SELF_SCALING" #NONE SR1 BFGS BFGS_SELF_SCALING FLETCHER_LQNU
logLevel: "NO_LOG"
logDirectory: "log/withCFSQP/"
maxIter: 500
regularizationValMin: 1e-8
resetHessianAfterRestoration: false
resetHessianBeforeRestoration: false
warmStart: true
rho0: 0.1
rhoMax: 1
rhoMin: 1e-8
updatePrevDiffLagWithMostRecentLambda: true
RestQP:
  feasTol: 1e-6
RestFP:
  feasTol: 1e-6
QP:
  feasTol: 1e-6
FP:
  feasTol: 1e-6

#logs
logName: "logs/stepOnStairs.log"

#Boxes
nBoxes: 6
BoxSize: [0.2, 0.1, 0.05]

#Obstacles
obstacles:
  - {size: [0.3, 1.1, 0.3], center: [0.5, 0.0, 0.15]}

#ground
fixedPlanes:
  - { normal: [0,0,1], d: 0}

#initial and final positions
initPos: [0, 0, 0.025]
finalPos: [0.5, 0.2, 0.33]

plotResult: true
plotPlanes: true

